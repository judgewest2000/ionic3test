<!--
  Generated template for the ReleaseSearch page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
        <ion-title>Release Search</ion-title>
    </ion-navbar>
    <ion-searchbar [ngModel]="searchTerm" (ngModelChange)="getFilteredReleases($event)"></ion-searchbar>
</ion-header>


<ion-content>
    <ion-list>
        <button ion-item *ngFor="let data of _filteredReleases" (click)="gotoRelease(data)">
    <h2>{{data.name}}</h2>
    <p>{{data.headline}}</p>
    <p>{{data.displayDate | date: 'dd/MM/yyyy'}}</p>
  </button>
    </ion-list>
</ion-content>
