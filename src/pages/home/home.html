<ion-header>
    <ion-navbar>
        <ion-title>
            Vuelio
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item-divider color="primary">Plan</ion-item-divider>
        <button ion-item (click)="gotoRelease()">
            <h2>Release Management</h2>
            <p>Create and manage your releases</p>
        </button>

</ion-content>

<ion-footer>
    <ion-row>
        <ion-col>
            <button ion-button full color="light" (click)="logout()">
            Logout
        </button>
        </ion-col>
    </ion-row>
</ion-footer>
