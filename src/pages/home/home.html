<ion-header>
    <ion-navbar>
        <ion-title>
            Vuelio
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item-divider color="primary">Plan</ion-item-divider>
        <button ion-item (click)="gotoReleases()">
            <h2>Releases</h2>
            <p>Create and manage your releases</p>
        </button>
        <button ion-item (click)="gotoContacts()">
            <h2>Contacts</h2>
            <p>Create and manage your contacts</p>
        </button>
    </ion-list>
</ion-content>

<ion-footer>
    <button ion-button clear full (click)="logout()" icon-left>
        <ion-icon name="log-out"></ion-icon>
        <p>
            {{ logoutText }}
        </p>
        </button>
</ion-footer>
