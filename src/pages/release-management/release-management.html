<ion-header>
    <ion-navbar color="vuelio-grey">
        <ion-title>Release Management</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item-divider color="primary">Manage</ion-item-divider>
        <button ion-item (click)="gotoSearch()">
            <h2>Search</h2>
            <p>Search existing releases</p>
        </button>
        <button ion-item (click)="createNewRelease()">
            <h2>Create</h2>
            <p>Create new release</p>
        </button>
    </ion-list>
</ion-content>
