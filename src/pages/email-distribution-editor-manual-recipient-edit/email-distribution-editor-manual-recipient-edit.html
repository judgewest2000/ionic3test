<ion-header>

    <ion-navbar>
        <ion-buttons start left>
            <button ion-button (click)="close()">Close</button>
        </ion-buttons>
        <ion-title>Edit Manual Recipient</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list padding>
        <formcontrol-text [definition]="createFormControlDefinition('Email', item.form.controls['emailAddress'])"></formcontrol-text>
        <formcontrol-text [definition]="createFormControlDefinition('First', item.form.controls['firstName'])"></formcontrol-text>
        <formcontrol-text [definition]="createFormControlDefinition('Last', item.form.controls['lastName'])"></formcontrol-text>
        <formcontrol-text [definition]="createFormControlDefinition('Salutation', item.form.controls['salutation'])"></formcontrol-text>
    </ion-list>
</ion-content>
