<ion-header>
  <ion-navbar color="primary">
    <ion-title>james-special</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 
  
  <ion-list>
    <ion-item>
      <ion-label>Something to auto set value</ion-label>

    </ion-item>
    <ion-item>
      <ion-input type="number" [(ngModel)]="value"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button full (click)="setInput()">Set Value</button>
    </ion-item>
  </ion-list>


  <ion-list>
    <ion-item>
      <ion-label>Gender</ion-label>
      <ion-select [(ngModel)]="gender">
        <ion-option value="f" selected="true">Female</ion-option>
        <ion-option value="m">Male</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <button ion-button full (click)="setGender()">Update to female</button>
    </ion-item>
  </ion-list>

  <!-- Colors -->
  <button ion-button>Default</button>

  <button ion-button color="whatever">Whatever</button>

  <button ion-button color="danger">Danger</button>

  <button ion-button color="light">Light</button>

  <button ion-button color="dark">Dark</button>

  <!-- Shapes -->
  <button ion-button full>Full Button</button>

  <button ion-button block>Block Button</button>

  <button ion-button round>Round Button</button>

  <!-- Outline -->
  <button ion-button full outline>Outline + Full</button>

  <button ion-button block outline>Outline + Block</button>

  <button ion-button round outline>Outline + Round</button>

  <!-- Icons -->
  <button ion-button icon-left>
    <ion-icon name="star"></ion-icon>
    Left Icon
  </button>

  <button ion-button icon-right>
    Right Icon
    <ion-icon name="star"></ion-icon>
  </button>

  <button ion-button icon-only>
    <ion-icon name="star"></ion-icon>
  </button>

  <!-- Sizes -->
  <button ion-button large>Large</button>

  <button ion-button>Default</button>

  <button ion-button small>Small</button>

</ion-content>

<ion-footer no-border>

  <ion-toolbar>
    <ion-title>I'm a footer</ion-title>
  </ion-toolbar>

</ion-footer>
