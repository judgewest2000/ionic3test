<ion-header>
  <ion-navbar color="primary">
    <ion-title>Some title</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <ion-list>
    <ion-item>
      <ion-label>Something to auto set value</ion-label>

      <ion-input type="number" [(ngModel)]="value"></ion-input>
    </ion-item>
    <button ion-button block (click)="setInput()">Set Value</button>

    <ion-item>
      <ion-label>Gender</ion-label>
      <ion-select [(ngModel)]="gender">
        <ion-option value="f" selected="true">Female</ion-option>
        <ion-option value="m">Male</ion-option>
      </ion-select>
    </ion-item>

    <button ion-button block (click)="setGender()">Update to female</button>

  </ion-list>

</ion-content>

<ion-footer no-border>


</ion-footer>
