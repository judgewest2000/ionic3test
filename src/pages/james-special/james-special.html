<ion-header>
  <ion-navbar color="primary">
    <ion-title>james-special</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 
  
  <ion-list>
    <ion-item>
      <ion-label>Something to auto set value</ion-label>

    </ion-item>
    <ion-item>
      <ion-input type="number" [(ngModel)]="value"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button full (click)="setInput()">Set Value</button>
    </ion-item>
    <ion-item>
      <ion-label>Gender</ion-label>
      <ion-select [(ngModel)]="gender">
        <ion-option value="f" selected="true">Female</ion-option>
        <ion-option value="m">Male</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <button ion-button full (click)="setGender()">Update to female</button>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer no-border>

  <ion-toolbar>
    <ion-title>I'm a footer</ion-title>
  </ion-toolbar>

</ion-footer>
