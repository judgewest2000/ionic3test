<ion-header>
    <ion-navbar color="vuelio-grey">
        <ion-buttons start left>
            <button ion-button (click)="dismiss()">Cancel</button>
        </ion-buttons>
        <ion-title>Contact Select</ion-title>
        <ion-buttons start right>
            <button ion-button (click)="dismiss()">Add</button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content>
    <ion-list>
        <ion-item *ngFor="let data of _contacts">
            <ion-avatar item-left>
                <img [src]="data.avatarUrl" />
            </ion-avatar>
            <ion-label>
                <h2>{{data.name}}</h2>
                <p>{{data.outletName}}</p>
            </ion-label>
            <ion-checkbox item-right></ion-checkbox>
        </ion-item>
    </ion-list>
</ion-content>
