<ion-content>

    <div style="text-align: center; margin-top: 30px;">
        <img src="assets/nobackground.png" style="max-width: 250px;">
    </div>

    <div style="max-width: 500px; margin:0 auto;">
        <ion-card>
            <form #loginForm="ngForm" padding>

                <ion-item>
                    <ion-input placeholder="Username" [(ngModel)]="username" name="username"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-input placeholder="Password" [(ngModel)]="password" name="password" type="password"></ion-input>
                </ion-item>

                <ion-row>
                    <ion-col>
                        <button full ion-button color="primary" (click)="login()">Login</button>
                    </ion-col>
                </ion-row>
            </form>
        </ion-card>
    </div>
</ion-content>
