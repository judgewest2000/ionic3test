<ion-header>
    <ion-navbar hideBackButton>
        <ion-buttons start left>
            <button ion-button (click)="cancel()">Cancel</button>
        </ion-buttons>
        <ion-title>Release Edit</ion-title>
        <ion-buttons start right>
            <button ion-button (click)="save()">Save</button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>



    <form *ngIf="releaseLoaded" [formGroup]="release.form">

        <formcontrol-text title="Name" [formControlItem]="release.form.controls.name"></formcontrol-text>
        <formcontrol-text title="Headline" [formControlItem]="release.form.controls.headline"></formcontrol-text>
        <formcontrol-text title="Subheading" [formControlItem]="release.form.controls.subheading"></formcontrol-text>
        <formcontrol-date title="Display Date" [formControlItem]="release.form.controls.displayDateTime"></formcontrol-date>
        <formcontrol-date title="Schedule Date Time" [formControlItem]="release.form.controls.scheduledDateTime" showTime="true"></formcontrol-date>

    </form>

    <button *ngIf="displayDelete()" ion-button full (click)="delete()" color="light" style="color: red;">Delete</button>

</ion-content>
