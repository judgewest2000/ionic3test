  Ionic pages and navigation.
-->
<ion-header>
    <ion-navbar hideBackButton>
        <ion-buttons start left>
            <button ion-button (click)="cancel()">Close</button>
        </ion-buttons>
        <ion-title>Release Edit</ion-title>
        <ion-buttons start right>
            <button ion-button (click)="save()">Save</button>
        </ion-buttons>
    </ion-navbar>
    <ion-toolbar>
        <ion-segment [(ngModel)]="segment">
            <ion-segment-button value="main">
                Main
            </ion-segment-button>
            <ion-segment-button value="corecopy">
                Core Copy
            </ion-segment-button>
            <ion-segment-button value="notestoeditor">
                Editor
            </ion-segment-button>
            <ion-segment-button value="boilerplate">
                Boilerplate
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form *ngIf="releaseLoaded" [formGroup]="release.form">
        <div *ngIf="segment === 'main'">

            <formcontrol-text title="Name" [formControlItem]="release.form.controls.name"></formcontrol-text>
            <formcontrol-text title="Headline" [formControlItem]="release.form.controls.headline"></formcontrol-text>
            <formcontrol-text title="Subheading" [formControlItem]="release.form.controls.subheading"></formcontrol-text>
            <formcontrol-date title="Display Date" [formControlItem]="release.form.controls.displayDateTime"></formcontrol-date>
            <formcontrol-date title="Schedule Date Time" [formControlItem]="release.form.controls.scheduledDateTime" showTime="true"></formcontrol-date>

            <button *ngIf="displayDelete()" ion-button full (click)="delete()" color="light" style="color: red;">Delete</button>
        </div>

        <div *ngIf="segment === 'corecopy'">
            <formcontrol-richtext title="Core Copy" [formControlItem]="release.form.controls.coreCopy"></formcontrol-richtext>
        </div>

        <div *ngIf="segment === 'notestoeditor'">
            <formcontrol-richtext title="Core Copy" [formControlItem]="release.form.controls.notesToEditor"></formcontrol-richtext>
        </div>

        <div *ngIf="segment === 'boilerplate'">
            <formcontrol-richtext title="Core Copy" [formControlItem]="release.form.controls.boilerPlate"></formcontrol-richtext>
        </div>
    </form>

</ion-content>
