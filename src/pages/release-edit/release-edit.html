<ion-header>
    <ion-navbar hideBackButton>
        <ion-buttons start left>
            <button ion-button (click)="cancel()">Cancel</button>
        </ion-buttons>
        <ion-title>Release Edit</ion-title>
        <ion-buttons start right>
            <button ion-button (click)="save()">Save</button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <div *ngIf="segment === 'main'">

        <form *ngIf="releaseLoaded" [formGroup]="release.form">
            <ion-list>
                <ion-item>
                    <ion-label stacked>Name</ion-label>
                    <ion-input type="text" formControlName="name"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label stacked>Headline</ion-label>
                    <ion-input style="font-size: 1.8em;" type="text" formControlName="headline" name="headline"></ion-input>
                </ion-item>

                <ion-item>

                </ion-item>
            </ion-list>
        </form>

        <button *ngIf="displayDelete()" ion-button full (click)="delete()" color="light" style="color: red;">Delete</button>
    </div>

</ion-content>


<ion-footer>

    <ion-toolbar>
        <ion-segment [(ngModel)]="segment">
            <ion-segment-button value="main">
                Main
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>


</ion-footer>
