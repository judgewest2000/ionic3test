<ion-header>

    <ion-navbar>
        <ion-buttons start left>
            <button ion-button (click)="close()">Close</button>
        </ion-buttons>
        <ion-title>{{title}}</ion-title>
        <ion-buttons start right>
            <button ion-button (click)="addAndGoBack()">Add</button>
        </ion-buttons>
    </ion-navbar>

    <ion-searchbar placeholder="Search..." (ionInput)="getFilteredItems($event.target.value)"></ion-searchbar>

</ion-header>


<ion-content>

    <custom-spinner *ngIf="performingSearch"></custom-spinner>

    <ion-list *ngIf="!performingSearch">
        <ion-item *ngFor="let data of _filteredItems">
            <ion-avatar item-left *ngIf="data.avatarUrl !== undefined && data.avatarUrl !== null"><img src="{{data.avatarUrl}}" onerror="this.style.display = 'none'" /></ion-avatar>
            <ion-label>
                {{data.name}}
                <p *ngIf="data.description1 !== undefined && data.description1 !== null">{{data.description1}}</p>
                <p *ngIf="data.description2 !== undefined && data.description2 !== null">{{data.description2}}</p>
                <p *ngIf="data.description3 !== undefined && data.description3 !== null">{{data.description3}}</p>
            </ion-label>
            <ion-checkbox item-right *ngIf="showCheckbox(data)" [checked]="amIChecked(data)" (ionChange)="add($event, data)"></ion-checkbox>
        </ion-item>
    </ion-list>
</ion-content>
