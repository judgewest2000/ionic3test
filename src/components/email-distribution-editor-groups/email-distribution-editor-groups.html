<ion-list>
    <ion-item-sliding *ngFor="let item of filtered()">
        <ion-item>
            <h2>{{ item.controls.group.controls.name.value }}</h2>
        </ion-item>
        <ion-item-options side="right">
            <button ion-button color="danger" (click)="remove(item)">Remove</button>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>

<button ion-button full (click)="add()">Add</button>
